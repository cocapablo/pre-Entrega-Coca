<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Simulador de FriendZone - Creado por Pablo Coca</title>
</head>
<body>
    <!-- Bienvenida-->
    <h1 class="my-3 text-center">¡Bienvenido al Simulador de FriendZone!</h1>
    <p class="my-3 text-center">Con esta joya del software usted sabrá si ella lo desea o lo ve como un amigo con total precisión</p>

    <!-- Datos del Galan-->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="mb-3">
                      <label for="nombreGalan" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombreGalan" placeholder="Ingrese su nombre">
                      <div id="nombreError" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="sobrenombreGalan" class="form-label">Sobrenombre</label>
                        <input type="text" class="form-control" id="sobrenombreGalan" placeholder="Ingrese su sobrenombre">
                        <div id="sobrenombreError" class="form-text"></div>
                      </div>
                    <div class="mb-3">
                      <label for="animalGalan" class="form-label">¿Con qué animal te identificás más?</label>
                      <select class="form-control" id="animalGalan">
                        <option value="1">Un león</option>
                        <option value="2">Un mono</option>
                        <option value="3">Un conejo</option>
                        <option value="4">Un axolote</option>
                      </select>
                    </div>

                    <div class="mb-3">
                        <label for="despideGalan" class="form-label">¿Cómo se despide ella de usted cuando finaliza una cita?</label>
                        <select class="form-control" id="despideGalan">
                          <option value="1">Con un beso</option>
                          <option value="2">Con un abrazo</option>
                          <option value="3">Con un puñito (como en la pandemia)</option>
                          <option value="4">No se despide (ni chau te dice)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="miradaGalan" class="form-label">¿Cuando está frente a vos adonde apunta su mirada?</label>
                        <select class="form-control" id="miradaGalan">
                        <option value="1">Tus ojos</option>
                        <option value="2">Tu boca</option>
                        <option value="3">Tu pelvis</option>
                        <option value="4">El edificio de enfrente</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="lugarGalan" class="form-label">¿Cómo conociste a esa chica?</label>
                        <select class="form-control" id="lugarGalan">
                        <option value="1">Tinder</option>
                        <option value="2">En el trabajo</option>
                        <option value="3">Me la presentó un amigo</option>
                        <option value="4">Programando JavaScript en el curso de Coderhouse</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnSeducir" onclick="cupido.seducirDOM()">Seducir >>>>>></button>
                  </form>
            </div>
            <div class="col-md-8">
              <!-- Armas de seducción-->
              <div class="container">
                <div id="armasSeducccionDisponibles" class="row">

                </div>
              </div>

              <div class="container">
                  <div id="armasSeduccionElegidas" class="row">

                  </div>
              </div>  
            </div>
            
        </div>
    </div>

    </div>

    </div>

    

    <script src="js/clases.js"></script>
    <script src="js/main_DOM.js"></script>
    
</body>
</html>
